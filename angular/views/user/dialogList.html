<div>
    <h3 style="text-align: center;">Диалоги:</h3>
    <h4 ng-show="dialogs.length == 0"  style="    text-align: center;">Диалогов пока нет</h4>
    <div ng-repeat="dialogItem in dialogs" style="padding: 10px; width: 100%; background-color: white" >

        <a ui-sref="dialog({'user': dialogItem.login})">
            <img style="border-radius: 50%;" ng-src="{{dialogItem.image}}">
            <div style="display: inline-block; padding: 20px;"><h3 ng-bind-template="{{dialogItem.firstName}} {{dialogItem.lastName}}"></h3></div>
        </a>
        <hr>
    </div>


</div>
